	<style>
		/* =========================
		   LAYOUT â€“ FOCUSED & RESPONSIVE
		========================= */

		.journey-container {
			display: grid;
			grid-template-columns: minmax(0, 1fr);
			row-gap: 2.5rem;
			margin-top: 3.25rem;
			max-width: 1100px;
			margin-left: auto;
			margin-right: auto;
			padding: 0 1.5rem 1.75rem;
		}

		@media (max-width: 768px) {
			.journey-container {
				margin-top: 2.25rem;
				padding: 0 1rem 1.5rem;
				row-gap: 2rem;
			}
		}

		/* =========================
		   CURVED ROAD TIMELINE (SVG)
		========================= */

		.journey-svg-container {
			min-height: 520px;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			max-width: 900px;
			margin-inline: auto;
		}

		.journey-svg-container svg {
			width: 100%;
			height: auto;
			overflow: visible;
		}

		@media (max-width: 768px) {
			.journey-svg-container {
				min-height: 360px;
				max-width: 100%;
			}

			.journey-dot-label {
				font-size: 0.7rem;
			}
		}

		.road-base {
			fill: none;
			stroke: color-mix(in srgb, var(--accent) 70%, #fb923c 30%);
			stroke-width: 26;
			stroke-linecap: round;
			stroke-linejoin: round;
		}

		.road-center {
			fill: none;
			stroke: rgba(255, 255, 255, 0.75);
			stroke-width: 4;
			stroke-dasharray: 16 14;
		}

		.journey-dot {
			cursor: pointer;
			transition: transform 0.25s ease, opacity 0.25s ease;
			opacity: 0.8;
		}

		.journey-dot circle {
			fill: var(--bg);
			stroke: var(--accent);
			stroke-width: 3;
			filter: drop-shadow(0 6px 18px rgba(15, 23, 42, 0.85));
		}

		.journey-dot-label {
			font-size: 0.8rem;
			letter-spacing: 0.1em;
			text-transform: uppercase;
			fill: var(--fg);
		}

		.journey-dot.active {
			opacity: 1;
			transform: scale(1.08);
		}

		.journey-dot.active circle {
			stroke-width: 4;
		}

		.traveler {
			filter: drop-shadow(0 14px 34px rgba(56, 189, 248, 0.9));
			pointer-events: none;
			transform-origin: center;
			transition: transform 0.5s cubic-bezier(.22, .61, .36, 1);
		}

		.traveler circle {
			fill: var(--accent);
			stroke: var(--accent);
		}

		/* =========================
		   DETAIL PANEL â€“ READING FOCUS
		========================= */

		.journey-panel {
			position: sticky;
			top: 120px;
			padding: 2.5rem 2.25rem;
			border-radius: 20px;
			background: color-mix(in srgb, var(--bg) 96%, transparent);
			border: 1px solid color-mix(in srgb, var(--accent) 20%, transparent);
			backdrop-filter: blur(18px);
			max-height: calc(100vh - 180px);
			overflow-y: auto;
			box-shadow:
				0 18px 50px rgba(15, 23, 42, 0.55),
				0 0 0 1px rgba(148, 163, 184, 0.15);
		}

		@media (max-width: 1000px) {
			.journey-panel {
				position: relative;
				top: 0;
				max-height: none;
				padding: 2rem 1.75rem;
			}
		}

		.journey-panel .year {
			font-size: 1.15rem;
			opacity: 0.85;
			margin-bottom: 0.6rem;
			display: block;
			font-weight: 800;
			color: var(--accent);
			text-transform: uppercase;
			letter-spacing: 2px;
		}

		.journey-panel h3 {
			margin: 0.5rem 0 1.2rem;
			font-size: 2.5rem;
			line-height: 1.2;
			font-weight: 800;
		}

		.journey-panel .subtitle {
			display: block;
			font-size: 1.4rem;
			opacity: 0.9;
			margin-bottom: 2rem;
			font-style: italic;
			font-weight: 600;
			line-height: 1.4;
		}

		.journey-panel .description {
			margin-bottom: 2rem;
			line-height: 1.8;
			font-size: 1.15rem;
		}

		.journey-panel h4 {
			margin: 2rem 0 1rem;
			font-size: 1.35rem;
			opacity: 1;
			font-weight: 800;
			color: var(--accent);
		}

		.journey-panel ul {
			padding-left: 1.8rem;
			margin: 1rem 0 2rem;
		}

		.journey-panel li {
			font-size: 1.1rem;
			opacity: 0.95;
			margin-bottom: 0.9rem;
			line-height: 1.7;
		}

		.tags {
			margin-top: 2rem;
			padding-top: 2rem;
			border-top: 3px solid color-mix(in srgb, var(--fg) 15%, transparent);
			font-size: 1rem;
			opacity: 0.8;
			font-weight: 700;
		}

		.metrics {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
			gap: 2rem;
			margin: 2rem 0;
			padding: 2.5rem;
			background: color-mix(in srgb, var(--accent) 15%, transparent);
			border-radius: 16px;
			border: 3px solid color-mix(in srgb, var(--accent) 25%, transparent);
		}

		.metric {
			text-align: center;
		}

		.metric-value {
			display: block;
			font-size: 3rem;
			font-weight: 900;
			color: var(--accent);
			text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
			line-height: 1;
		}

		.metric-label {
			font-size: 1.05rem;
			opacity: 0.85;
			margin-top: 0.6rem;
			font-weight: 700;
		}

		/* Custom scrollbar for panel */
		.journey-panel::-webkit-scrollbar {
			width: 10px;
		}

		.journey-panel::-webkit-scrollbar-track {
			background: color-mix(in srgb, var(--fg) 8%, transparent);
			border-radius: 10px;
		}

		.journey-panel::-webkit-scrollbar-thumb {
			background: color-mix(in srgb, var(--accent) 50%, transparent);
			border-radius: 10px;
		}

		.journey-panel::-webkit-scrollbar-thumb:hover {
			background: color-mix(in srgb, var(--accent) 70%, transparent);
		}
	</style>
</head>

		const modal = document.getElementById("journeyModal");
		const modalBody = document.getElementById("journeyModalBody");
		const modalClose = document.getElementById("journeyModalClose");
		const roadPath = document.getElementById("roadPath");
		const dotsGroup = document.getElementById("journeyDots");
		const traveler = document.getElementById("traveler");

		const pathLength = roadPath.getTotalLength();
		let activeIndex = journeyData.length - 1; // latest by default

		function pointAtFraction(f) {
			const pt = roadPath.getPointAtLength(f * pathLength);
			return { x: pt.x, y: pt.y };
		}

		function renderModalContent(data) {
			const metricsHTML = data.metrics ? `
				<div class="metrics">
					${Object.entries(data.metrics).map(([key, value]) => `
						<div class="metric">
							<span class="metric-value">${value}</span>
							<div class="metric-label">${key}</div>
						</div>
					`).join('')}
				</div>
			` : '';

			modalBody.innerHTML = `
				<span class="year">${data.year}</span>
				<h3>${data.title}</h3>
				<span class="subtitle">${data.subtitle}</span>
				<p class="description">${data.description}</p>
				${metricsHTML}
				<h4>Key Achievements</h4>
				<ul>${data.highlights.map(h => `<li>${h}</li>`).join("")}</ul>
				<h4>Learnings</h4>
				<ul>${data.learnings.map(l => `<li>${l}</li>`).join("")}</ul>
				<h4>Technologies</h4>
				<p class="muted">${data.technologies.join(" Â· ")}</p>
				<div class="tags">${data.tags.join(" Â· ")}</div>
			`;
		}

		function moveTravelerToFraction(f) {
			const { x, y } = pointAtFraction(f);
			traveler.setAttribute("transform", `translate(${x} ${y})`);
		}

		// Build dots along the road, spaced evenly based on data length
		const dotEls = journeyData.map((item, index) => {
			const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
			g.classList.add("journey-dot");
			g.dataset.index = String(index);

			const fraction = journeyData.length === 1 ? 0.5 : index / (journeyData.length - 1);
			const { x, y } = pointAtFraction(fraction);
			g.setAttribute("transform", `translate(${x} ${y})`);

			const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
			circle.setAttribute("r", "11");

			const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
			label.classList.add("journey-dot-label");
			label.setAttribute("x", "18");
			label.setAttribute("y", "-16");
			label.textContent = item.year;

			g.append(circle, label);
			g.addEventListener("click", () => openForIndex(index));

			dotsGroup.appendChild(g);
			return g;
		});

		function setActiveIndex(index) {
			if (index === activeIndex || index < 0 || index >= journeyData.length) return;

			dotEls[activeIndex]?.classList.remove("active");
			activeIndex = index;
			const frac = journeyData.length === 1 ? 0.5 : index / (journeyData.length - 1);

			dotEls[activeIndex].classList.add("active");
			moveTravelerToFraction(frac);
		}

		function openModal() {
			modal.classList.add("active");
		}

		function closeModal() {
			modal.classList.remove("active");
		}

		function openForIndex(index) {
			setActiveIndex(index);
			renderModalContent(journeyData[index]);
			openModal();
		}

		// Close handlers
		modalClose.addEventListener("click", closeModal);
		modal.addEventListener("click", (e) => {
			if (e.target === modal) closeModal();
		});
		document.addEventListener("keydown", (e) => {
			if (e.key === "Escape") closeModal();
		});

		// Initial: latest (last) dot selected, but modal closed
		setActiveIndex(journeyData.length - 1);
	</script>
