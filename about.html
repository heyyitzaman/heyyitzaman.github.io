    ========================= */

		.journey-container {
			display: grid;
			grid-template-columns: 1.3fr 700px;
			gap: 4rem;
			margin-top: 4rem;
			max-width: 2000px;
			margin-left: auto;
			margin-right: auto;
			padding: 0 3rem;
		}

		@media (max-width: 1600px) {
			.journey-container {
				grid-template-columns: 1fr 600px;
				gap: 3rem;
			}
		}

		@media (max-width: 1300px) {
			.journey-container {
				grid-template-columns: 1fr 520px;
				gap: 2.5rem;
			}
		}

		@media (max-width: 1000px) {
			.journey-container {
				grid-template-columns: 1fr;
				padding: 0 2rem;
			}
		}

		@media (max-width: 600px) {
			.journey-container {
				padding: 0 1rem;
			}
		}

		/* =========================
       SVG CONTAINER - BIGGER
    ========================= */

		.journey-svg-container {
			min-height: 900px;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
		}

		.journey-svg-container svg {
			width: 100%;
			height: 100%;
		}

		@media (max-width: 1600px) {
			.journey-svg-container {
				min-height: 800px;
			}
		}

		@media (max-width: 1300px) {
			.journey-svg-container {
				min-height: 700px;
			}
		}

		@media (max-width: 1000px) {
			.journey-svg-container {
				min-height: 600px;
			}
		}

		/* =========================
       SVG PATH - Enhanced Visual Appeal
    ========================= */

		.journey-path {
			fill: none;
			stroke: url(#pathGradient);
			stroke-width: 32;
			stroke-linecap: round;
			stroke-linejoin: round;
			opacity: 0.95;
			filter: drop-shadow(0 8px 24px color-mix(in srgb, var(--accent) 60%, transparent));
		}

		.journey-dashed {
			fill: none;
			stroke: color-mix(in srgb, var(--fg) 30%, transparent);
			stroke-width: 6;
			stroke-dasharray: 20 15;
			opacity: 0.5;
		}

		/* =========================
       DOTS + LABELS - MASSIVE SIZE
    ========================= */

		.journey-dot {
			cursor: pointer;
			transition: all 0.4s ease;
		}

		.journey-dot circle.dot-bg {
			fill: var(--bg);
			stroke: var(--accent);
			stroke-width: 10;
			opacity: 0.95;
			transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
			filter: drop-shadow(0 6px 16px color-mix(in srgb, var(--accent) 60%, transparent));
		}

		.journey-dot:hover circle.dot-bg,
		.journey-dot.selected circle.dot-bg {
			opacity: 1;
			transform: scale(1.2);
			filter: drop-shadow(0 10px 30px var(--accent));
			stroke-width: 12;
		}

		.dot-label {
			font-size: 2.2rem;
			font-weight: 900;
			fill: var(--accent);
			opacity: 1;
			filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.5));
			letter-spacing: 1px;
		}

		.dot-sub {
			font-size: 1.6rem;
			fill: var(--fg);
			opacity: 1;
			font-weight: 700;
			filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.4));
		}

		.journey-dot:hover .dot-label,
		.journey-dot.selected .dot-label {
			filter: drop-shadow(0 5px 16px var(--accent));
			transform: scale(1.05);
		}

		.journey-dot:hover .dot-sub,
		.journey-dot.selected .dot-sub {
			transform: scale(1.05);
		}

		/* =========================
       TRAVELER ICON - HUGE & VISIBLE
    ========================= */

		.traveler {
			transition: transform 1.2s cubic-bezier(.22, .61, .36, 1);
			pointer-events: none;
			filter: drop-shadow(0 6px 16px rgba(255, 71, 87, 0.7));
		}

		.traveler-body {
			fill: #ff4757;
			stroke: #ff4757;
		}

		@keyframes walk {

			0%,
			100% {
				transform: translateY(0) rotate(0deg);
			}

			25% {
				transform: translateY(-5px) rotate(-3deg);
			}

			50% {
				transform: translateY(-8px) rotate(0deg);
			}

			75% {
				transform: translateY(-5px) rotate(3deg);
			}
		}

		.traveler.walking .traveler-body {
			animation: walk 0.4s ease-in-out infinite;
		}

		/* Person icon at dots - MASSIVE & PROMINENT */
		.person-icon {
			opacity: 0.95;
			transition: all 0.4s ease;
			filter: drop-shadow(0 4px 12px rgba(78, 205, 196, 0.8));
		}

		.journey-dot:hover .person-icon,
		.journey-dot.selected .person-icon {
			opacity: 1;
			transform: scale(1.15);
			filter: drop-shadow(0 6px 18px rgba(78, 205, 196, 1));
		}

			stroke: #3ba89e;
			stroke-width: 3.5;
		}

		.person-icon line {
			stroke: #4ecdc4;
			stroke-width: 6;
			stroke-linecap: round;
		}

    ========================= */

			overflow-y: auto;
			box-shadow: 0 16px 64px rgba(0, 0, 0, 0.2);
		}

			.journey-panel {

				max-height: none;

			}

			margin-bottom: 0.6rem;
			display: block;
			font-weight: 800;

			letter-spacing: 2px;
		}

		.journey-panel h3 {
			margin: 0.5rem 0 1.2rem;
			font-size: 2.5rem;
			line-height: 1.2;
			font-weight: 800;
		}

		.journey-panel .subtitle {
			display: block;
			font-size: 1.4rem;
			opacity: 0.9;
			margin-bottom: 2rem;
			font-style: italic;
			font-weight: 600;
			line-height: 1.4;
		}

		.journey-panel .description {
			margin-bottom: 2rem;
			line-height: 1.8;
			font-size: 1.15rem;
		}

		.journey-panel h4 {
			margin: 2rem 0 1rem;
			font-size: 1.35rem;
			opacity: 1;
			font-weight: 800;
			color: var(--accent);
		}

		.journey-panel ul {
			padding-left: 1.8rem;
			margin: 1rem 0 2rem;
		}

		.journey-panel li {
			font-size: 1.1rem;
			opacity: 0.95;
			margin-bottom: 0.9rem;
			line-height: 1.7;
		}

		.tags {
			margin-top: 2rem;
			padding-top: 2rem;
			border-top: 3px solid color-mix(in srgb, var(--fg) 15%, transparent);
			font-size: 1rem;
			opacity: 0.8;
			font-weight: 700;
		}

		.metrics {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
			gap: 2rem;
			margin: 2rem 0;
			padding: 2.5rem;
			background: color-mix(in srgb, var(--accent) 15%, transparent);
			border-radius: 16px;
			border: 3px solid color-mix(in srgb, var(--accent) 25%, transparent);

		.metric {

		.metric-value {

			font-size: 3rem;
			font-weight: 900;
			color: var(--accent);

			g.classList.add("journey-dot");
			g.setAttribute("transform", `translate(${item.x} ${item.y})`);

			const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
			c.classList.add("dot-bg");
			c.setAttribute("r", 35);

			// Person icon at each dot - MASSIVE and SUPER VISIBLE
			const personGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
			personGroup.classList.add("person-icon");

			const head = document.createElementNS("http://www.w3.org/2000/svg", "circle");
			head.setAttribute("r", "12");
			head.setAttribute("cy", "-15");

			const body = document.createElementNS("http://www.w3.org/2000/svg", "line");
			body.setAttribute("y1", "-3");
			body.setAttribute("y2", "22");

			const armLeft = document.createElementNS("http://www.w3.org/2000/svg", "line");
			armLeft.setAttribute("x1", "-14");
			armLeft.setAttribute("y1", "5");
			armLeft.setAttribute("x2", "0");
			armLeft.setAttribute("y2", "5");

			const armRight = document.createElementNS("http://www.w3.org/2000/svg", "line");
			armRight.setAttribute("x1", "0");
			armRight.setAttribute("y1", "5");
			armRight.setAttribute("x2", "14");
			armRight.setAttribute("y2", "5");

			const legLeft = document.createElementNS("http://www.w3.org/2000/svg", "line");
			legLeft.setAttribute("x1", "0");
			legLeft.setAttribute("y1", "22");
			legLeft.setAttribute("x2", "-10");
			legLeft.setAttribute("y2", "36");

			const legRight = document.createElementNS("http://www.w3.org/2000/svg", "line");
			legRight.setAttribute("x1", "0");
			legRight.setAttribute("y1", "22");
			legRight.setAttribute("x2", "10");
			legRight.setAttribute("y2", "36");

			personGroup.append(head, body, armLeft, armRight, legLeft, legRight);

			const t1 = document.createElementNS("http://www.w3.org/2000/svg", "text");
			t1.setAttribute("x", 48);
			t1.setAttribute("y", -14);
			t1.classList.add("dot-label");
			t1.textContent = item.year;

			const t2 = document.createElementNS("http://www.w3.org/2000/svg", "text");
			t2.setAttribute("x", 48);
			t2.setAttribute("y", 16);
			t2.classList.add("dot-sub");
			t2.textContent = item.subtitle;

			g.append(c, personGroup, t1, t2);
			dotsGroup.appendChild(g);

			g.addEventListener("click", () => selectItem(g, item));

			if (i === 0) selectItem(g, item);
		});
	</script>

</body>
