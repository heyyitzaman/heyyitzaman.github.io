	<script>
		document.addEventListener("DOMContentLoaded", () => {
			lucide.createIcons();

			const grid = document.getElementById("blog-grid");
			const modalsContainer = document.getElementById("modals-container");

			blogs.forEach(entry => {
				const card = document.createElement("div");
				card.className = "card";
				card.innerHTML = `
					${entry.overviewImage ? `<img src="${entry.overviewImage}" alt="${entry.title}">` : ""}
					<h3>${entry.title}</h3>
					<p class="muted">by ${entry.author} â€¢ ${entry.date} â€¢ ${entry.readTime}</p>
					<p>${entry.snippet}</p>
					<button class="button" data-modal="${entry.id}">Read more â†’</button>
				`;
				grid.appendChild(card);

				const modal = document.createElement("div");
				modal.className = "modal";
				modal.id = entry.id;
				modal.setAttribute("role", "dialog");
				modal.innerHTML = `
					<div class="modal-content">
						<button class="close" aria-label="Close modal">&times;</button>
						${entry.mainImage ? `<img src="${entry.mainImage}" alt="${entry.title}">` : ""}
						<h2>${entry.title}</h2>
						<p class="muted">by ${entry.author} â€¢ ${entry.date} â€¢ ${entry.readTime}</p>
						${entry.full}
					</div>
				`;
				modalsContainer.appendChild(modal);
			});

			grid.querySelectorAll(".button").forEach(btn => {
				btn.addEventListener("click", () => {
					document.getElementById(btn.dataset.modal).classList.add("active");
				});
			});

			function closeModal(modal) {
				modal.classList.remove("active");
			}

			document.querySelectorAll(".modal").forEach(modal => {
				modal.addEventListener("mousedown", e => {
					if (e.target === modal) closeModal(modal);
				});
				modal.querySelector(".close").addEventListener("click", () => {
					closeModal(modal);
				});
			});

			document.addEventListener("keydown", e => {
				if (e.key === "Escape") {
					const activeModal = document.querySelector(".modal.active");
					if (activeModal) closeModal(activeModal);
				}
			});
		});
	</script>
