	<script>
		document.addEventListener("DOMContentLoaded", () => {
			lucide.createIcons();

			const grid = document.getElementById("blog-grid");
			const modalsContainer = document.getElementById("modals-container");

			blogs.forEach(entry => {
				const card = document.createElement("div");
				card.className = "blog-card";
				card.innerHTML = `
					<div class="blog-image-wrapper">
						${entry.overviewImage ? `<img src="${entry.overviewImage}" alt="${entry.title}">` : ""}
					</div>
					<div class="blog-content">
						<div class="blog-meta">
							<i data-lucide="user" style="width: 14px; height: 14px;"></i> ${entry.author}
							&nbsp;â€¢&nbsp;
							<i data-lucide="calendar" style="width: 14px; height: 14px;"></i> ${entry.date}
						</div>
						<h3 class="blog-title">${entry.title}</h3>
						<p class="blog-snippet">${entry.snippet}</p>
						<button class="glow-button" style="width: 100%; text-align: center; justify-content: center;" data-modal="${entry.id}">
							Read Article <i data-lucide="arrow-right" style="width: 16px; margin-left: 6px;"></i>
						</button>
					</div>
				`;
				grid.appendChild(card);

				const modal = document.createElement("div");
				modal.className = "modal";
				modal.id = entry.id;
				modal.setAttribute("role", "dialog");
				modal.innerHTML = `
					<button class="close" aria-label="Close modal">&times;</button>
					<div class="modal-content">
						${entry.mainImage ? `<img src="${entry.mainImage}" alt="${entry.title}" style="width: 100%; height: 250px; object-fit: cover; border-radius: 12px 12px 0 0;">` : ""}
						<div style="padding: 2rem;">
							<h2 style="font-size: 2rem; margin-bottom: 0.5rem;">${entry.title}</h2>
							<p class="muted" style="margin-bottom: 1.5rem;">
								<i data-lucide="user" style="width: 14px;"></i> ${entry.author} â€¢ ${entry.date} â€¢ ${entry.readTime}
							</p>
							<div style="line-height: 1.8; font-size: 1.05rem;">
								${entry.full}
							</div>
						</div>
					</div>
				`;
				modalsContainer.appendChild(modal);
			});

			// Event Delegation for dynamically created buttons
			grid.addEventListener("click", (e) => {
				const btn = e.target.closest(".glow-button");
				if (btn) {
					const modalId = btn.dataset.modal;
					const modal = document.getElementById(modalId);
					if (modal) modal.classList.add("active");
				}
			});

			function closeModal(modal) {
				modal.classList.remove("active");
			}

			document.querySelectorAll(".modal").forEach(modal => {
				modal.addEventListener("mousedown", e => {
					if (e.target === modal) closeModal(modal);
				});
				modal.querySelector(".close").addEventListener("click", () => {
					closeModal(modal);
				});
			});

			document.addEventListener("keydown", e => {
				if (e.key === "Escape") {
					const activeModal = document.querySelector(".modal.active");
					if (activeModal) closeModal(activeModal);
				}
			});
		});
	</script>
