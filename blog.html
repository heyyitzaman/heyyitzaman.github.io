<body data-page="blog">

			</nav>

		</div>
	</header>
	<div class="social-rail">
		<a href="https://github.com/heyyitzaman" target="_blank" data-tooltip="GitHub">
			<i data-lucide="github"></i>
		</a>

			<i data-lucide="mail"></i>

	</div>


	<main class="container fade-in">
		<h1>Blog</h1>
		<p class="muted">Click "Read more" to see the full blog post.</p>

		<div class="grid grid-2" id="blog-grid"></div>
		<div id="modals-container"></div>
	</main>
	<footer class="container muted">
		Press <strong>H</strong> â†’ Home Â· <strong>D</strong> â†’ Diary Â· <strong>J</strong> â†’ My Journey
	</footer>

	<script src="js/blogs.js"></script>
	<script src="js/base.js" defer></script>
	<script>

		const grid = document.getElementById('blog-grid');
		const modalsContainer = document.getElementById('modals-container');

		blogs.forEach(entry => {
				// Card with overview image
				const card = document.createElement('div');
				card.className = 'card';
				card.innerHTML = `
				${entry.overviewImage ? `<img src="${entry.overviewImage}" alt="${entry.title}">` : ""}
				<h3>${entry.title}</h3>
				<p class="muted">by ${entry.author} â€¢ ${entry.date} â€¢ ${entry.readTime}</p>
				<p>${entry.snippet}</p>
				<p class="muted">Category: ${entry.category}</p>
				<button class="button" data-modal="${entry.id}">Read more â†’</button>
			`;
				grid.appendChild(card);

				// Modal with main image and rich content
				const modal = document.createElement('div');
				modal.className = 'modal';
				modal.id = entry.id;
				modal.innerHTML = `
				<span class="close">&times;</span>
				<div class="modal-content">
					<article class="blog-content">
						${entry.mainImage ? `<img src="${entry.mainImage}" alt="${entry.title}">` : ""}
						<h2>${entry.title}</h2>
						<p class="muted">by ${entry.author} â€¢ ${entry.date} â€¢ ${entry.readTime}</p>
						${entry.full}
						${entry.references ? `
							<h3>References</h3>
							<ul>
								${entry.references.map(r =>
					`<li><a href="${r.url}" target="_blank">${r.text}</a></li>`
				).join("")}
							</ul>
						` : ""}
					</article>
				</div>
			`;
				modalsContainer.appendChild(modal);
			});


		// Open modal
		document.querySelectorAll('.button').forEach(btn => {
			btn.addEventListener('click', () => {
				const modalId = btn.dataset.modal;
				document.getElementById(modalId).classList.add('active');
			});
		});

		// Close modal
		document.querySelectorAll('.modal').forEach(modal => {
			modal.addEventListener('click', e => {
				if (e.target.classList.contains('modal') || e.target.classList.contains('close')) {
					modal.classList.remove('active');
				}
			});
		});
		document.addEventListener('keydown', e => {
			if (e.key.toLowerCase() === 'h') location.href = 'index.html';
			if (e.key.toLowerCase() === 'd') location.href = 'diary.html';
			if (e.key.toLowerCase() === 'j') location.href = 'about.html';
		});
	</script>

</body>

</html>
